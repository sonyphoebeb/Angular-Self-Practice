<div class="container">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" [(ngModel)]="username">

    <label>Password</label>
    <input type="password" [(ngModel)]="password">

    <button (click)="login()">Login</button>
    <div class="error" *ngIf="error">{{error}}</div>
</div>
